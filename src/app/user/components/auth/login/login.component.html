<div class="login">
  <div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
        <h1 class="display-4 text-center">Log In</h1>
        <p class="lead text-center">Sign in to your DevConnector account</p>
        <form (ngSubmit)="loginSubmit()">
          <div class="form-group">
            <input
              type="email"
              [ngClass]="{
                'form-control form-control-lg': true,
                'is-valid': err.email
              }"
              placeholder="Email Address"
              name="email"
              [(ngModel)]="login.email"
            />
            <div class="invalid-feedback d-block">{{ err.email }}</div>
          </div>
          <div class="form-group">
            <input
              type="password"
              [ngClass]="{
                'form-control form-control-lg': true,
                'is-valid': err.password
              }"
              placeholder="Password"
              name="password"
              [(ngModel)]="login.password"
            />
            <div class="invalid-feedback d-block">{{ err.password }}</div>
          </div>
          <input type="submit" class="btn btn-info btn-block mt-4" />
        </form>
      </div>
    </div>
  </div>
</div>
